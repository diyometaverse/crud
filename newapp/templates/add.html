<head>

<body>
    <div class="container1">
        <h1>Add Member</h1>
        <form action="{% url 'addrecord' %}" method="post">

            <label>Fullname</label><br><br>

            <input type="text" name="yr"><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
